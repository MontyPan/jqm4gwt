<!doctype html>
<!--
     The DOCTYPE declaration above will set the browser's rendering engine into "Standards Mode". Replacing this
     declaration with a "Quirks Mode" doctype may lead to some differences in layout.
-->
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- Content is set to use chromeframe if it exists (for IE6+ users)-->
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <!-- allows the web app icon to be saved to desktop in ios & Android -->
    <!-- http://stackoverflow.com/questions/3795765/iphone-4-retina-apple-touch-startup-image-for-web-apps -->
    <!-- Use precomposed for Android & iOS icons that have rounded corners/drop shadow/reflective shine already applied  -->
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-57x57-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72"  href="apple-touch-icon-72x72-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114"  href="apple-touch-icon-114x114-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144"  href="apple-touch-icon-144x144-precomposed.png"/>
    <!-- iPhone / iPod -->
    <link href="Default_iphone.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
    <!-- iPhone (Retina) -->
    <link href="Default-2x_iphone.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPhone 5 -->
    <link href="Default-568h-2x_iphone.png"  media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPad Portrait -->
    <link href="Default-Portrait_ipad.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
    <!-- iPad Landscape -->
    <link href="Default-Landscape_ipad.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
    <!-- iPad Portrait (Retina) -->
    <link href="Default-Portrait-2x_ipad.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPad Landscape (Retina) -->
    <link href="Default-Landscape-2x_ipad.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- Nokia recognized... -->
    <link rel="shortcut icon" href=”apple-touch-icon-57x57-precomposed.png”/>

    <!-- The icon used by browsers for tabs, etc. -->
    <link rel="shortcut icon" type="image/x-icon" href="gwtreservations/favicon.ico">

    <!-- Older mobile browsers (Palm/Avantgo) recognize only this -->
    <meta name=”HandheldFriendly” content=”true”/>
    <!-- Disable phone number detection - iOS Safari -->
    <meta name="format-detection" content="telephone=no" />
    <!-- Windows: Allow use of Cleartype: http://www.microsoft.com/typography/whatiscleartype.mspx -->
    <meta http-equiv="cleartype" content="on" />

    <!-- Scale content to device width works for iOS/Android/WP7+8 -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no, target-densitydpi=device-dpi" />


    <title>GWT Hotel Reservations</title>

    <!-- ${weinre_debug_script} -->

    <!-- begin jqm4gwt support -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <script type="text/javascript" language="javascript">
        window.location.hash = ' ';
    </script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
    <!-- end jqm4gwt -->
    <script type="text/javascript" language="javascript" src="gwtreservations/cordova-2.2.0.js"></script><!-- NOT XML, closing tag required -->
    <script type="text/javascript" language="javascript" src="gwtreservations/barcodescanner.js"></script><!-- NOT XML, closing tag required -->
    <!-- Loads the compiled module (observing dependency order), add any GWT meta tags before this line. -->
    <script type="text/javascript" language="javascript" src="gwtreservations/gwtreservations.nocache.js"></script><!-- NOT XML, closing tag required -->
</head>

<!--
     Our app will appear in the body
-->
<body class="center">

<!-- jqm4gwt hook: --> <div data-role="page" id="start"></div>

<!--
   Including this for history support
-->
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
        style="position:absolute;width:0;height:0;border:0"></iframe>

<!--
   Our app will not function without JavaScript enabled...
-->
<noscript>
    <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled in order for this application to display correctly.
    </div>
</noscript>

</body>
</html>
